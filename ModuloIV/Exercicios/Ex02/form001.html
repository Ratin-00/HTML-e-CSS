<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 20px 10px;
        }
    </style>
    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Formulário Exemplo</h1>
    <form action="cadstr.php" autocomplete="off" method="post"><!--autocomplete é um parâmetro para formulários que permite o dropbox com sugestões do navegador com termos inseridos anteriormente.--><!--o method é o padrão para tratamento de dados, importante para os scripts php. Ppor padrão ele tem valor get.--><!--É importante que se tenha uma diferenciação para uso dos métodos, como no caso para o get para dados não sensíveis (como nome, peso, idade, etc) e post para dados mais valiosos (senha, numero de cartão, cpf, etc). Outro fator para o get é que ele permite dados compartilháveis. Além disso, o get tem uma limitação de dados de 3 mil bytes, portanto isso também deve ser levado em consideração. Com isso, o post também é indicado para envio de arquivos.-->
        <div>
            <label for="Jq_nom">Nome:</label>
            <input type="text" name="nom" id="Jq_nom" required minlength="3" maxlength="15" size="15.." placeholder="Nome do usuário">
        </div>
        <div>
            <label for="Jq_sobn">Sobrenome:</label>
            <input type="text" name="sobn" id="Jq_sobn" required>
        </div>
        <div>
            <label for="Jq_sen" required>Senha</label>
            <input type="password" name="pas" id="Jq_sen" autocomplete="new-password">
        </div>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        <!--O tipo "reset" de input é um parâmetro pronto para limpar formulários-->
    </form>
    <hr>
    <br/>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="Jq_nm">Nome:</label>
        <input type="text" name="nom" id="Jq_nm" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </form>
    <br/>
    <h1>Outro Formulário</h1>
    <form action= "cadastro.php" method= "get" autocomplete= "on">
        <p>
            <label for= "inom">Nome</label>
            <input type= "text" name= "nom" id= "inom" required maxlength= "30" placeholder= "Nome completo" autocomplete= "name">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" min="0" max="10" step="0.1" value="0"><!--Existem vários tipos de inputs, um deles é o tipo number, que possibilita inserção de números, além de habilitar automaticamente setas de incremento e decremento. Esse tipo de campo apenas aceita números ou valor nulo(----). Outra vantagem de utilizar este tipo de campo é a possibilidade de estabelecer, pelo próprio html, valores limites mínimos e máximos. O atributo step possibilita a inserção de valores fracionados, dependendo do valor que se deseja(ex: 0.1 - de um em um décimo, 0.5 - de cinco em cinco décimos).-->
            <label for="imes">Período</label>
            <input type="month" name="mes" id="imes"><!--O input do tipo month é um dos tipos de data que habilita a inserção de datas com um calendário incluso.-->
            <label for="idat">Dia da prova</label>
            <input type="date" name="dat" id="idat">
            <label for="itemp">Horário</label>
            <input type="time" name="temp" id="itemp">
        </p>
    </form>
    <br/><hr>
    <h1>Quarto exemplo</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados do formulário</legend>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail">
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4}$" required><!--O input do tipo tel possibilita aos dispositivos móveis de acessar a lista de contatos do aparelho, além de outras funcionalidades em autocomplete, personalizando a forma de preenchimento do campo.
                O ^$ é um sinal de inserção de expressões regulares. O pattern ossibilita inseri-los. Exemplos de RegEx: \d - inserção de dígitos numéricos, [0-9] - campo de valores possíveis (zero á nove), {4} - quantidade de dígitos (entre chaves)-->
                <!--Estudar RegEx (expressões regulares)-->
            </p>
            <input type="reset" value="Limpar">
            <input type="submit" name="Enviar" id="ienv">
        </fieldset>
    </form>
    <br/>
    <h1>Quinto exemplo</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Opções</legend>
            <div>Selecione uma opção</div>
            <label for="iesp1">Mingau</label>
            <input type="checkbox" name="esp1" id="iesp1">
            <label for="iesp2">Granola</label>
            <input type="checkbox" name="esp2" id="iesp2">
            <input type="radio" name="negativo" id="icim" value="erou" checked><label for="icim">Sim</label>
            <input type="radio" name="negativo" id="inao" value="miseravi"><label for="inao">Não</label>
            <!--Para radiobuttons, os nomes dos elementos que correspondem ao mesmo grupo devem ser iguais, caso contrário as demais opções serão marcadas e não haverá como desmarcá-las.-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
