<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/scrn-mainstyl.css">
    <script>
        document.addEventListener("mousemove", event => {
        document.getElementsByClassName("cursor")[0].style.transform = "translate(" + (event.pageX) + "px, " + (event.pageY) + "px)";
        })

        document.addEventListener("click", event => {
        document.getElementsByClassName("cursor")[0].classList.add("click")
        setTimeout(() => {
            document.getElementsByClassName("cursor")[0].classList.remove("click")
        }, 250)
        })
    </script>
    <title>Tutube</title>
</head>
<body>
    <!--<div class="pnt-wrp">
        <div class="in"></div>
    </div>
    <div class="clickEffect"></div>-->
    <div class="cursor"></div>
    <img src="pacote-d013/imagens/tela-youtube.png" alt="tutube">
    <a href="https://www.youtube.com/user/cursoemvideo/playlists" target="_blank">Acesse</a>
</body>
</html>
